<div id="user-head-menu" class="row text-s11">
  <div class="col-xs-4 m-menu-foto">
    <img class="round-photo-32 mar10" ng-src="/public/img_site/{{$root.environment}}/thumb_{{user.username}}.jpeg" />
  </div>
  <div class="col-xs-12 padtop15 m-menu-name">
    <a class="black text-s15"
       ui-sref="body.profileDisplay({ id: user.username })"
       log-click="Главное меню::Ссылка на профиль пользователя в меню профиля">
      {{user.portalData.LastName}} {{user.portalData.name}}
    </a>
  </div>
  <div class="col-xs-8">
    <ul class="list-inline martop15">
      <li>
        <a ng-show="role('PM')"
           ui-sref="body.profileManagerEdit({ id: user.username })"
           class="black"
           log-click="Главное меню::Ссылка на редактирование профиля пользователя в меню профиля">
          <i class="material-icons">mode_edit</i>
        </a>
        <a ng-hide="role('PM')"
           ui-sref="body.profileEdit({ id: user.username })"
           class="black"
           log-click="Главное меню::Ссылка на редактирование профиля пользователя в меню профиля">
          <i class="material-icons">mode_edit</i>
        </a>
      </li>
<!--      <li ng-show="role('PM')">
        <a ui-sref="body.admin">
          <img src="/public/images/profile_pop/properties.png" />
        </a>
      </li>-->
      <li>
        <a ui-sref="logout" class="black"
           log-click="Главное меню::Кнопка <Выйти> в меню профиля">
          <i class="material-icons">power_settings_new</i>
        </a>
      </li>
    </ul>
  </div>
</div>
